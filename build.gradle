plugins {
  id 'net.kyori.invent' version '1.0.4' apply false
  id 'net.kyori.invent-javadoc-jar' version '1.0.4' apply false
  id 'net.kyori.invent-sonatype-repository' version '1.0.4' apply false
  id 'net.kyori.invent-sources-jar' version '1.0.4' apply false
  id 'net.minecrell.licenser' version '0.4.1' apply false
}

subprojects {
  apply plugin: 'checkstyle'
  apply plugin: 'java-library'
  apply plugin: 'maven-publish'
  apply plugin: 'signing'
  apply plugin: 'net.kyori.invent'
  apply plugin: 'net.kyori.invent-javadoc-jar'
  apply plugin: 'net.kyori.invent-sonatype-repository'
  apply plugin: 'net.kyori.invent-sources-jar'
  apply plugin: 'net.minecrell.licenser'

  group 'net.kyori'
  version '4.0.0-SNAPSHOT'
  description 'A user-interface library for Minecraft: Java Edition.'

  tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:all']
  }

  license {
    header rootProject.file('header.txt')
    include '**/*.java'
    newLine false
  }

  checkstyle {
    def configRoot = new File(rootProject.projectDir, '.checkstyle')
    toolVersion = '8.36.2'
    configDirectory = configRoot
    configProperties = [basedir: configRoot.getAbsolutePath()]
  }

  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url 'https://oss.sonatype.org/content/groups/public/'
    }
  }

  configurations.testCompileClasspath {
    exclude group: 'junit' // brought in by google's libs
  }

  dependencies {
    checkstyle 'ca.stellardrift:stylecheck:0.1-SNAPSHOT'
    testImplementation 'com.google.guava:guava-testlib:29.0-jre'
    testImplementation 'com.google.truth:truth:1.0.1'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
  }

  inventSonatypeRepository.enabled = System.getenv('GITHUB_ACTIONS') == null || project.version.endsWith('-SNAPSHOT')

  publishing {
    publications {
      maven(MavenPublication) {
        from components.java

        artifact javadocJar
        artifact sourcesJar

        pom {
          name = project.name
          url = 'https://github.com/KyoriPowered/adventure'
          description = project.description

          developers {
            developer {
              id = 'kashike'
              timezone = 'America/Vancouver'
            }

            developer {
              id = 'lucko'
              name = 'Luck'
              url = 'https://lucko.me'
              email = 'git@lucko.me'
            }

            developer {
              id = 'zml'
              name = 'zml'
              timezone = 'America/Vancouver'
            }

            developer {
              id = 'Electroid'
            }
          }

          issueManagement {
            system = 'GitHub Issues'
            url = 'https://github.com/KyoriPowered/adventure/issues'
          }

          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
            }
          }

          scm {
            connection = 'scm:git@github.com:KyoriPowered/adventure.git'
            developerConnection = 'scm:git@github.com:KyoriPowered/adventure.git'
            url = 'https://github.com/KyoriPowered/adventure/'
          }
        }
      }
    }
  }

  signing {
    required { project.hasProperty('signing.keyId') && gradle.taskGraph.hasTask(':publish') && !project.version.endsWith('-SNAPSHOT') }
    sign publishing.publications.maven
  }
}
